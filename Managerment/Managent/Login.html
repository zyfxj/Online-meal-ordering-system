<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <style type="text/css">
        * {
            margin: 0px;
        }
        body{
            background-image: url("photo/login2.jpg");
        }
        #content {
            margin: 150px auto;
            width: 100%;
            height: 460px;
            border: 1px transparent solid;
        }

        #box {
            margin: 50px auto;
            width: 30%;
            height: 360px;
            background-color: #fff;
            text-align: center;
            border-radius: 15px;
            border: 2px #fff solid;
            /*box-shadow: 10px 10px 5px #000000;*/
        }

        .title {
            line-height: 58px;
            margin-top: 20px;
            font-size: 36px;
            color: #000;
            height: 58px;
        }

        #box:hover {
            border: 2px #fff solid;
        }

        .input {
            margin-top: 20px;
        }

        input {
            margin-top: 5px;
            outline-style: none;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 13px 14px;
            width: 70%;
            font-size: 14px;
            font-weight: 700;
            font-family: "Microsoft soft";
        }

        button {
            margin-top: 20px;
            border: none;
            color: #000;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 15px;
            background-color: #dadef6;
        }
        button:hover{
            background-color: #24f15e;
            color: #fff;
        }
    </style>
</head>
<body>
<script src="Login.js"></script>
<div id="content">
    <div id="box">
        <div class="title"><b>管理员登陆系统</b></div>
        <form action="/web_war_exploded/aaa/bbb/Judge" method="post">
            <div class="input">
                <input type="text" id="userId" value="" placeholder="用户ID">
                <br>
                <input type="password" id="password" placeholder="密码">
                <br>
                <button type="button" onclick="getUser()"><b>登录</b></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
